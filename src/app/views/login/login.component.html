<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div *ngIf="loginInvalid">
            <div *ngFor="let alert of alerts">
              <alert [type]="alert.type" [dismissible]="dismissible" (onClosed)="onClosed(alert)">{{ alert.msg }}
              </alert>
            </div>
          </div>
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>SAM Mumanal</h1>
                  <p class="text-muted">Ingrese sus datos</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="datesLogin.username"
                      autocomplete="off" name="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="datesLogin.password"
                      autocomplete="off" name="password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="Login()">Ingresar</button>
                    </div>
                    <!--<div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>-->
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <img src="https://www.mumanal.org.bo/libroasr/assets/pabloimg1.jpg" width="45%" height="40%">
                  <p>SAM "Sistema Administrativo Mumanal"</p>
                  <h3>
                    <p>MUTUALIDAD DEL MAGISTERIO NACIONAL</p>
                  </h3>
                  <h4>
                    <p>19 a√±os al servicio de los maestros de Bolivia</p>
                  </h4>
                  <!--<button type="button" class="btn btn-primary active mt-3"></button>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
